    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <title>Reaction Time Tester</title>
      <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
      <style>
        body {
          margin: 0;
          font-family: 'Orbitron', sans-serif;
          background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
          color: #fff;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: flex-start;
          min-height: 100vh;
          padding: 30px 20px;
        }
    
        h1 {
          font-size: 2.5em;
          margin-bottom: 20px;
          text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
        }
    
        #gameBox {
          width: 300px;
          height: 300px;
          background-color: #222;
          color: #fff;
          border: 4px solid #00ffff;
          border-radius: 20px;
          box-shadow: 0 0 20px #00ffff;
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 24px;
          cursor: pointer;
          user-select: none;
          transition: all 0.3s ease;
        }
    
        #gameBox.active {
          background-color: #00ff88;
          color: #000;
          box-shadow: 0 0 25px #00ff88;
        }
    
        #result, #scoreboard {
          margin-top: 20px;
          font-size: 20px;
          animation: fadeInBounce 0.6s ease;
        }
    
        @keyframes fadeInBounce {
          0% { transform: scale(0.8); opacity: 0; }
          60% { transform: scale(1.1); opacity: 1; }
          100% { transform: scale(1); }
        }
    
        #muteButton {
          margin-top: 30px;
          padding: 10px 25px;
          font-size: 16px;
          border: none;
          border-radius: 10px;
          background-color: #00ffff;
          color: #000;
          cursor: pointer;
          box-shadow: 0 0 10px #00ffff;
          transition: 0.3s;
        }
    
        #muteButton:hover {
          background-color: #00ffcc;
          box-shadow: 0 0 15px #00ffcc;
        }
      </style>
    </head>
    <body>
    
    <h1>âš¡ Reaction Time Tester âš¡</h1>
    <div id="gameBox">Wait for green...</div>
    <div id="result"></div>
    <div id="scoreboard">Best Time: -- ms</div>
    <button id="muteButton">ðŸ”Š Mute</button>
    
    <!-- Sound effects -->
    <audio id="successSound" preload="auto">
      <source src="https://actions.google.com/sounds/v1/cartoon/pop.ogg" type="audio/ogg">
    </audio>
    
    <audio id="failSound" preload="auto">
      <source src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg" type="audio/ogg">
    </audio>
    
    <!-- Background music -->
    <audio id="bgMusic" loop>
      <source src="https://www.bensound.com/bensound-music/bensound-goinghigher.mp3" type="audio/mpeg">
    </audio>
    
    <script src="hello.js"></script>
    </body>
    </html>
